{% extends 'users/base.html' %}

{% block title %}
login
{% endblock %}

{% block content %}
<div class="container mx-auto flex justify-center items-center mt-8">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-md rounded px-8 py-8">
            <h2 class="text-2xl font-semibold mb-4">Login</h2>
            <form class="w-full" method="post" action="">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="inputEmail" class="block text-gray-700 text-sm font-bold mb-2">Email address</label>
                    <input type="text" id="inputEmail" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Email address" required autofocus>
                </div>
                <div class="mb-4">
                    <label for="inputPassword" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" name="password" id="inputPassword" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Password" required>
                </div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="submit">Sign in</button>
            </form>
            <div class="text-center mt-4">
                <a href="#" class="text-sm text-blue-500 hover:text-blue-700">Forgot the password?</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
